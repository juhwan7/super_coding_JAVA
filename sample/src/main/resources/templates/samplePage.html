<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sammple Page</title>
</head>

<body>
<h1>Sample Data</h1>
<div>
    <div th:each="data: ${dataList}">
        <p th:text="${data.id+': '+data.name}"></p>

    </div>

        <p>No Data Avatilable.</p>
    </div>
</div>

</body>
</html>
